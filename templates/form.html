<!DOCTYPE html>
<html>
  <head>
    <title>Submit a form</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="container">
      <div class="pagetitle">
        <h1>Submit a form</h1>
      </div>
      <div id="main">
        <table>
            {% for item in context %}
            <tr>
            <td>{{ item['name'] }}</td>
            <td>{{ item['surname'] }}</td>
            <td>{{ item['phone_number'] }}</td>
            </tr>
            {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
