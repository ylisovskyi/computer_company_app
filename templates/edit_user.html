{% extends 'tables_template.html' %}


{% block body %}
<body>
<div style="padding-top: 20px"></div>
<h2 style="font-family: Montserrat-Bold"> Edit user </h2>
<br>
    <form class="login100-form validate-form" action="../edit-user/" style="margin-left: 20px" method="post">

        <div class="wrap-input100">
            <input class="input100" type="text" name="username" placeholder="Username" value={{ user[1] }}>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100">
            <input class="input100" name="pass" type="password" placeholder="Password" value={{ user[2] }}>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div>

        <input value={{ user[0] }} class="input100" name="user_id" hidden="hidden">

        <div class="wrap-input100">
            <select class="input100" name="role">
                <option value="client" {% if user[3] == 'client' %}selected="selected" {% endif %}>Client</option>
                <option value="employee" {% if user[3] == 'employee' %}selected="selected" {% endif %}>Employee</option>
                <option value="manager" {% if user[3] == 'manager' %}selected="selected" {% endif %}>Manager</option>
            </select>
            <span class="focus-input100"></span>
            <span class="symbol-input100"></span>
        </div>

        <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
                Save
            </button>
        </div>
    </form>

</body>
{% endblock %}
