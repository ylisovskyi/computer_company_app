{% extends 'tables_template.html' %}

{% block body %}
<body>

    <table id="customers">
        <tr>
            <td>User ID</td>
            <td>Username</td>
            <td>Role</td>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
        </tr>
        {% endfor %}
    </table>



</body>
{% endblock %}
