{% extends 'tables_template.html' %}


{% block body %}
<body>

        <div class="wrap-login100">
    <form class="login100-form validate-form" action="../create_user/">

        <div class="wrap-input100">
            <input class="input100" type="text" name="username" placeholder="Username">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100">
            <input class="input100" type="text" name="name" placeholder="First name">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100">
            <input class="input100" type="text" name="lastname" placeholder="Last name">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100">
            <input class="input100" type="text" name="password" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100">
            <input class="input100" type="text" name="reppassword" placeholder="Repeat password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div>

        <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
                Login
            </button>
        </div>
    </form>
        </div>

</body>
{% endblock %}
