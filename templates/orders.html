<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>

    <table>
        {% for order in orders %}
        <tr>
        {% if current_user == order.client %}
            <td>{{ order.order_id }}</td>
            <td>{{ order.client }}</td>
            <td>{{ order.part }}</td>
            <td>{{ order.status }}</td>
        {% endif %}
        </tr>
        {% endfor %}
    </table>

</body>
</html>
